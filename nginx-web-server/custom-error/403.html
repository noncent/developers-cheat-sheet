<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Forbidden</title>
  <link rel="stylesheet" href="./error.css">
</head>

<body>

  <div class="error-box">
    <div class="error-code" id="errorCode">403</div>
    <div class="error-message" id="errorMessage">Forbidden</div>
    <div class="error-description" id="errorDescription"> You do not have permission to access this resource.</div>
  </div>

  <script>
    // You can adjust these variables dynamically
    const errorData = {
      code: 403,
      message: "Forbidden: Access Denied",
      description: " You do not have permission to access this resource."
    };

    document.getElementById('errorCode').innerText = errorData.code;
    document.getElementById('errorMessage').innerText = errorData.message;
    document.getElementById('errorDescription').innerText = errorData.description;
  </script>

</body>

</html>
